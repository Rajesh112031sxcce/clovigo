<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Seller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>
<body class="bg-light">

<div class="bg-seller">

    <div class="bg-img"></div>

    <div class="container py-5  d-flex flex-column justify-content-center align-items-center">
      

     <div class="card p-4 shadow-sm">
            <div class="card-border">
            <h1 class="mb-4 text-center">Welcome to OTP verification</h1>
            <form id="otpForm">
                <div class="row g-3 flex-column">
                   
                    <h4 class="mb-4" style="font-size: 1.3rem;">Enter OTP</h4>

                    <div class="col">
                        <label class="form-label" for="otp">OTP <span class="text-danger">*</span></label>
                        <input type="text" id="otp" class="form-control" required>
                    </div>
                   
                </div>

                <div class="mt-4 text-center">
                    <button type="submit" class="btn seller-btn">Login</button>
                </div>
            </form>
        </div>
     </div>

        <div id="message" class="message mt-3"></div>
    </div>
</div>
