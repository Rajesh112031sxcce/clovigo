<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Sellers Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .dashboard-title {
      margin: 30px 0 20px;
    }
    .table th {
      white-space: nowrap;
      font-size: 0.9rem;
    }
    .table td {
      font-size: 0.88rem;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <div class="d-flex">
        <a class="btn btn-outline-light me-2" href="admin-dashboard.html">Home</a>
        <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-4">
    <nav class="nav nav-pills flex-wrap mb-4 justify-content-center">
        <a class="nav-link" href="admin-product-dashboard.html">Product</a>
        <a class="nav-link" href="admin-order.html">Order</a>
        <a class="nav-link" href="admin-seller.html">Sellers</a>
        <a class="nav-link" href="admin-customer.html">Customer</a>
        <a class="nav-link" href="admin-delivery.html">Delivery</a>
      </nav>
    <h3 class="dashboard-title text-center">Sellers Management</h3>

    <!-- Sellers Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover" id="sellers_table">
        <thead class="table-light text-center">
          <tr>
            <th>Seller ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Email</th>
            <th>Shop Name</th>
            <th>GST No</th>
            <th>PAN No</th>
            <th>Account No</th>
            <th>Shop Address</th>
            <th>GST Expiry</th>
            <th>GST File</th>
            <th>PAN File</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic seller rows will be added here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="adminuser.js"></script>
  <script>
    function logout() {
      sessionStorage.clear();
      localStorage.clear();
      alert("Logged out successfully.");
      window.location.href = "admin-login.html";
    }
  </script>

</body>
</html>
