<!DOCTYPE html>
<html lang="en">
<head>

  <title>Admin - Delivery Boys</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand, .nav-link, .btn-logout {
      color: #ffffff !important;
    }
    .btn-logout {
      border: 1px solid #ffffff;
    }
    .dashboard-title {
      margin: 30px 0 20px;
      color: #333;
    }
    .table thead {
      background-color: #e9ecef;
    }
    .table tbody tr:hover {
      background-color: #f1f3f5;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="admin-dashboard.html">Admin Dashboard</a>
      <div class="d-flex">
        <button class="btn btn-outline-light btn-logout" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <nav class="nav nav-pills flex-wrap mb-4 justify-content-center">
        <a class="nav-link" href="admin-product-dashboard.html">Product</a>
        <a class="nav-link" href="admin-order.html">Order</a>
        <a class="nav-link" href="admin-seller.html">Sellers</a>

      <table class="table table-bordered table-hover" id="delivery_boys_table">
        <thead class="table-light">
          <tr>
            <th>Delivery Boy ID</th>
            <th>Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="delivery.js"></script>
  <script>
    function logout() {
      sessionStorage.clear();
      localStorage.clear();
      alert("Logged out successfully.");
      window.location.href = "admin-login.html";
    }
  </script>
</body>
</html>
