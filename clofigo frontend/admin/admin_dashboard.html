<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand, .nav-link, .btn-logout {
      color: #ffffff !important;
    }
    .btn-logout {
      border: 1px solid #ffffff;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section-title {
      margin-top: 40px;
    }
    .dashboard-title {
      margin-top: 20px;
      margin-bottom: 20px;
      color: #333;
    }
    .nav-pills .nav-link.active {
      background-color: #0d6efd;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Panel</a>
      <div class="d-flex">
        <button class="btn btn-outline-light btn-logout" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Container -->
  <div class="container mt-4">

    <!-- Navigation Links -->
    <nav class="nav nav-pills flex-wrap mb-4 justify-content-center">
      <a class="nav-link" href="admin-product-dashboard.html">Product</a>
      <a class="nav-link" href="admin-order.html">Order</a>
      <a class="nav-link" href="admin-seller.html">Sellers</a>
      <a class="nav-link" href="admin-customer.html">Customer</a>
      <a class="nav-link" href="admin-delivery.html">Delivery</a>
    </nav>

    <!-- Dashboard Title -->
    <h3 class="dashboard-title text-center">Admin Dashboard Overview</h3>

    <!-- Stat Cards -->
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-white bg-primary">
          <div class="card-body">
            <h5 class="card-title">Total Sellers</h5>
            <p class="card-text fs-4" id="seller_count">0</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-white bg-success">
          <div class="card-body">
            <h5 class="card-title">Total Customers</h5>
            <p class="card-text fs-4" id="customer_count">0</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-white bg-warning">
          <div class="card-body">
            <h5 class="card-title">Total Delivery Boys</h5>
            <p class="card-text fs-4" id="delivery_boy_count">0</p>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card text-white bg-danger">
          <div class="card-body">
            <h5 class="card-title">Total Orders</h5>
            <p class="card-text fs-4" id="order_count">0</p>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card text-white bg-info">
          <div class="card-body">
            <h5 class="card-title">Total Products</h5>
            <p class="card-text fs-4" id="product_count">0</p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="admincount.js"></script>
  <script>
    function logout() {
      // Redirect to login page or clear session
      sessionStorage.clear();
      localStorage.clear();
      alert("You have been logged out.");
      

// Redirect to login page
window.location.href = "admin_login.html";
    }
  </script>
</body>
</html>
