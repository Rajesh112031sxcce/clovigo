<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Product Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand, .nav-link, .btn-logout {
      color: #fff !important;
    }
    .dashboard-title {
      margin: 30px 0 20px;
    }
    img {
      width: 60px;
      height: auto;
    }
    .table thead th {
      font-size: 0.9rem;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="admin-dashboard.html">Admin Dashboard</a>
      <div class="d-flex">
        <button class="btn btn-outline-light btn-logout" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <nav class="nav nav-pills flex-wrap mb-4 justify-content-center">
      <a class="nav-link" href="admin-product-dashboard.html">Product</a>
      <a class="nav-link" href="admin-order.html">Order</a>
      <a class="nav-link" href="admin-seller.html">Sellers</a>
      <a class="nav-link" href="admin-customer.html">Customer</a>
      <a class="nav-link" href="admin-delivery.html">Delivery</a>
    </nav>

    <h3 class="dashboard-title text-center">Product Management</h3>

    <!-- Search Bar -->
    <div class="row mb-3">
      <label for="searchInput" class="col-sm-2 col-form-label fw-bold">Search Products:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="searchInput" placeholder="Search by name, description or category">
      </div>
    </div>

    <!-- Product Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover" id="products_table">
        <thead class="table-light text-center">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Color</th>
            <th>Trend Order</th>
            <th>Price</th>
            <th>Discount Price</th>
            <th>Discount %</th>
            <th>Calc. Discount</th>
            <th>Stocks</th>
            <th>Image</th>
            <th>Return</th>
            <th>Return Days</th>
            <th>Delivery Days</th>
            <th>Seller ID</th>
            <th>Colors Available</th>
            <th>Created At</th>
            <th>Updated At</th>
          </tr>
        </thead>
        <tbody>
          <!-- Product rows will be added dynamically -->
        </tbody>
      </table>
    </div>

    <div id="pagination" class="d-flex justify-content-center mt-3"></div>

  </div>

  <!-- Scripts -->
  <script src="adminprodect.js"></script>
  <script>
    function logout() {
      sessionStorage.clear();
      localStorage.clear();
      alert("Logged out successfully.");
      window.location.href = "admin-login.html";
    }
  </script>
</body>
</html>
