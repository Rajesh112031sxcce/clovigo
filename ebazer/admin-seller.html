    <script>
        const sellersApiUrl = "http://127.0.0.1:8000/api/accounts/admin/sellers/";
        const statusToggleApiUrl = (id) => `http://127.0.0.1:8000/api/accounts/admin/seller/${id}/status/`;

        let allSellers = [];
        let filteredSellers = [];
        let currentPage = 1;
        const sellersPerPage = 10;

        // Fetch sellers from API
        const fetchSellers = async () => {
            try {
                const response = await fetch(sellersApiUrl);
                const data = await response.json();

                allSellers = data.sellers || [];
                filteredSellers = [...allSellers];

                renderSellers();
            } catch (error) {
                console.error("Error fetching sellers:", error);
            }
        };

        // Render sellers with pagination
        const renderSellers = () => {
            const start = (currentPage - 1) * sellersPerPage;
            const end = start + sellersPerPage;
            const sellersToShow = filteredSellers.slice(start, end);

            const tbody = document.getElementById("orderTableBody");
            tbody.innerHTML = sellersToShow.map(renderSellerRow).join("");

            const total = filteredSellers.length;
            document.getElementById("paginationInfo").textContent =
                `Showing ${Math.min(start + 1, total)} to ${Math.min(end, total)} of ${total} sellers`;

            document.getElementById("prevPage").style.pointerEvents = currentPage === 1 ? "none" : "auto";
            document.getElementById("nextPage").style.pointerEvents = currentPage * sellersPerPage >= total ? "none" : "auto";
        };

        // Render a single seller row
        const renderSellerRow = (seller) => {
            const { id, shop_name = "-", GST_no = "-", PAN_no = "-", GST_expiry_date, clo_coin = 0, is_active, user = {} } = seller;
            const { email = "-", phone_no = "-" } = user;

            const statusText = is_active ? "Active" : "Inactive";
            const statusBtnClass = is_active ? "btn-danger" : "btn-success";
            const statusBtnText = is_active ? "Deactivate" : "Activate";
            const formattedDate = GST_expiry_date ? new Date(GST_expiry_date).toLocaleDateString() : "-";

            return `
            <tr class="bg-white border-b border-gray6 last:border-0 text-start mx-9">
                <td class="px-3 py-3 font-normal text-[#55585B] text-end">#${id}</td>
                <td class="px-3 py-3 font-normal text-[#55585B] text-end">
                    <button class="btn btn-sm ${statusBtnClass}" onclick="toggleSellerStatus(${id}, ${is_active})">
                        ${statusBtnText}
                    </button>
                </td>
                <td class="px-3 py-3 font-normal text-[#55585B] text-end">${shop_name}</td>
                <td class="px-3 py-3 font-normal text-[#55585B] text-end">${email}</td>
                <td class="px-3 py-3 font-normal text-[#55585B] text-end">${phone_no}</td>
                <td class="px-3 py-3 font-normal text-[#55585B] text-end">${GST_no}</td>
                <td class="px-3 py-3 font-normal text-[#55585B] text-end">${PAN_no}</td>
                <td class="px-3 py-3 font-normal text-[#55585B] text-end">${formattedDate}</td>
                <td class="px-3 py-3 font-normal text-[#55585B] text-end">â‚¹${clo_coin}</td>
                <td class="px-3 py-3 font-normal text-[#55585B] text-end">${statusText}</td>
                <td class="px-3 py-3 font-normal text-[#55585B] text-end">
                    <button onclick="viewSellerOrders(${id})">View Orders</button>
                </td>
            </tr>
        `;
        };

        // Handle pagination
        document.getElementById("prevPage").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                renderSellers();
            }
        });

        document.getElementById("nextPage").addEventListener("click", () => {
            if (currentPage * sellersPerPage < filteredSellers.length) {
                currentPage++;
                renderSellers();
            }
        });

        // Search filter
        document.getElementById("orderSearch").addEventListener("input", (e) => {
            const query = e.target.value.toLowerCase();
            filteredSellers = allSellers.filter(({ shop_name, GST_no, PAN_no, user }) =>
                shop_name?.toLowerCase().includes(query) ||
                GST_no?.toLowerCase().includes(query) ||
                PAN_no?.toLowerCase().includes(query) ||
                user?.email?.toLowerCase().includes(query) ||
                user?.phone_no?.toLowerCase().includes(query)
            );
            currentPage = 1;
            renderSellers();
        });

        // Navigate to seller orders page
        const viewSellerOrders = (sellerId) => {
            window.location.href = `seller_products.html?seller_id=${sellerId}`;
        };

        // Toggle seller activation status
        const toggleSellerStatus = async (sellerId, currentStatus) => {
            const token = localStorage.getItem("token");
            const action = currentStatus ? "deactivate" : "activate";

            try {
                const response = await fetch(statusToggleApiUrl(sellerId), {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ action })
                });

                if (!response.ok) {
                    throw new Error("Failed to toggle seller status");
                }

                alert("Seller status updated successfully.");
                await fetchSellers();
            } catch (error) {
                console.error("Status toggle error:", error.message);
                alert("Error updating seller status.");
            }
        };

        // Initialize on page load
        document.addEventListener("DOMContentLoaded", fetchSellers);
    </script>
