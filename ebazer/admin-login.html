<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="shortcut icon" href="assets/img/logo/favicon.png" type="image/x-icon">

    <!-- css links -->
    <link rel="stylesheet" href="assets/css/perfect-scrollbar.css">
    <link rel="stylesheet" href="assets/css/choices.css">
    <link rel="stylesheet" href="assets/css/apexcharts.css">
    <link rel="stylesheet" href="assets/css/quill.css">
    <link rel="stylesheet" href="assets/css/rangeslider.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <!--  -->
    <div class="tp-main-wrapper h-screen">
        <div class="container mx-auto my-auto h-full flex items-center justify-center">
            <div class="pt-[120px] pb-[120px]">
                <div class="grid grid-cols-12 shadow-lg bg-white overflow-hidden rounded-md ">
                    <div class="col-span-4 lg:col-span-6 relative h-full hidden lg:block">
                        <div class="data-bg absolute top-0 left-0 w-full h-full bg-cover bg-no-repeat"
                            data-bg="assets/img/bg/login-bg.jpg"></div>
                    </div>
                    <div
                        class="col-span-12 lg:col-span-6 md:w-[500px] mx-auto my-auto  pt-[50px] py-[60px] px-5 md:px-[60px]">
                        <div class="text-center">
                            <h4 class="text-[24px] mb-1">Login Now.</h4>
                        </div>


                        <div class="">
                            <form onsubmit="login(event)">
                                <div class="mb-5">
                                    <label for="username" class="mb-0 text-base text-black">Username<span
                                            class="text-red">*</span></label>
                                    <input type="text" id="username"
                                        class="input w-full h-[49px] rounded-md border border-gray6 px-6 text-base"
                                        placeholder="Enter the UserName" required />
                                </div>
                                <div class="mb-5">
                                    <label for="password" class="mb-0 text-base text-black">Password <span
                                            class="text-red">*</span></label>
                                    <input type="password" id="password"
                                        class="input w-full h-[49px] rounded-md border border-gray6 px-6 text-base"
                                        placeholder="Password" required />

                                </div>

                                <button class="tp-btn h-[49px] w-full justify-center">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('http://127.0.0.1:8000/api/accounts/admin/login/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
                .then(res => {
                    if (!res.ok) throw new Error("Login failed. Please check your credentials.");
                    return res.json();
                })
                .then(data => {
                    alert("Login successful!");
                    localStorage.setItem('token', data.tokens.access);
                    window.location.href = "admin-dashboard.html";
                })
                .catch(err => alert(err.message));
        }
    </script>
    <script src="assets/js/alpine.js"></script>
    <script src="assets/js/perfect-scrollbar.js"></script>
    <script src="assets/js/choices.js"></script>
    <script src="assets/js/chart.js"></script>
    <script src="assets/js/apexchart.js"></script>
    <script src="assets/js/quill.js"></script>
    <script src="assets/js/rangeslider.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>
